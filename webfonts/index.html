<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fokir</title>
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media.css" />
  </head>

  <body>
    <section id="sectionThree">
      <div class="container">
        <h2>Our Portfolio</h2>
        <div class="tabs">
          <ul
            class="nav nav-pills mb-3 justify-content-center"
            id="pills-tab"
            role="tablist"
          >
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active customizeButton"
                id="pills-all-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-all"
                type="button"
                role="tab"
                aria-controls="pills-all"
                aria-selected="true"
              >
                All
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link customizeButton"
                id="pills-graphic-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-graphic"
                type="button"
                role="tab"
                aria-controls="pills-graphic"
                aria-selected="false"
              >
                Graphic
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link customizeButton"
                id="pills-webDesign-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-webDesign"
                type="button"
                role="tab"
                aria-controls="pills-webDesign"
                aria-selected="false"
              >
                Web Design
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link customizeButton"
                id="pills-branding-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-branding"
                type="button"
                role="tab"
                aria-controls="pills-branding"
                aria-selected="false"
              >
                Branding
              </button>
            </li>
          </ul>
        </div>
        <div class="tab-content" id="pills-tabContent">
          <div
            class="tab-pane fade show active"
            id="pills-all"
            role="tabpanel"
            aria-labelledby="pills-all-tab"
            tabindex="0"
          >
            <div class="row allImages">
              <div class="col-4 image">
                <img
                  src="./img/portfolio/1.jpg"
                  alt=""
                  data-bs-toggle="modal"
                  data-bs-target="#firstImageModal"
                />
              </div>
              <div class="col-4 image">
                <img src="./img/portfolio/2.jpg" alt="" />
              </div>
              <div class="col-4 image">
                <img src="./img/portfolio/3.jpg" alt="" />
              </div>
              <div class="col-4 image">
                <img src="./img/portfolio/4.jpg" alt="" />
              </div>
              <div class="col-4 image">
                <img src="./img/portfolio/5.jpg" alt="" />
              </div>
              <div class="col-4 image">
                <img src="./img/portfolio/6.jpg" alt="" />
              </div>
            </div>
          </div>
          <div
            class="tab-pane fade"
            id="pills-graphic"
            role="tabpanel"
            aria-labelledby="pills-graphic-tab"
            tabindex="0"
          >
            <div class="row graphicImages">
              <div class="col-4 image">
                <img src="./img/portfolio/2.jpg" alt="" />
              </div>
              <div class="col-4 image">
                <img src="./img/portfolio/3.jpg" alt="" />
              </div>
              <div class="col-4 image">
                <img src="./img/portfolio/4.jpg" alt="" />
              </div>
              <div class="col-4 image">
                <img src="./img/portfolio/5.jpg" alt="" />
              </div>
              <div class="col-4 image">
                <img src="./img/portfolio/6.jpg" alt="" />
              </div>
            </div>
          </div>
          <div
            class="tab-pane fade"
            id="pills-webDesign"
            role="tabpanel"
            aria-labelledby="pills-webDesign-tab"
            tabindex="0"
          >
            <div class="row webDesignImages">
              <div class="col-4 image">
                <img src="./img/portfolio/1.jpg" alt="" />
              </div>
              <div class="col-4 image">
                <img src="./img/portfolio/4.jpg" alt="" />
              </div>
              <div class="col-4 image">
                <img src="./img/portfolio/5.jpg" alt="" />
              </div>
            </div>
          </div>
          <div
            class="tab-pane fade"
            id="pills-branding"
            role="tabpanel"
            aria-labelledby="pills-branding-tab"
            tabindex="0"
          >
            <div class="row brandingImages">
              <div class="col-4 image">
                <img src="./img/portfolio/2.jpg" alt="" />
              </div>
              <div class="col-4 image">
                <img src="./img/portfolio/6.jpg" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#firstImageModal"
    >
      Launch demo modal
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="firstImageModal"
      tabindex="-1"
      aria-labelledby="firstImageModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modalMargin">
        <div class="modal-content modalBG">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="carouselExampleIndicators" class="carousel slide">
              <div class="carousel-indicators">
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="0"
                  class="active"
                  aria-current="true"
                  aria-label="Slide 1"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="1"
                  aria-label="Slide 2"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="2"
                  aria-label="Slide 3"
                ></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="./img/portfolio/1.jpg"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="./img/portfolio/4.jpg"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="./img/portfolio/6.jpg"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
